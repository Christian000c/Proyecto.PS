<!DOCTYPE html>
<html>
<head>
    <title>Iframes</title> 
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <h1>Iframes</h1>
    <p>Este iframe muestra la pagina de TUA</p>
    <iframe
        src="https://tua.edu.mx/"
        frameborder="0"
        title="Esta es la pagina de TUA"
        width="500"
        height="800"></iframe>

    <p>Este iframe muestra un video de YouTube</p>
    <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/NcRifDitRnU"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    
    <a href="index.html">Regresar</a>
</body>
</html>
