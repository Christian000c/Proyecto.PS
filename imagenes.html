<!DOCTYPE html>
<html>
<head>
    <title>Imagenes</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <h1>Imagenes</h1>

    <p>Esta imagen apunta a una imagen de internet.</p>
    <img
        src="https://upload.wikimedia.org/wikipedia/commons/f/fc/Flag_of_Mexico.svg"
        alt="Bandera de mexico"
        width="300">
    <hr>

    <p>Esta imagen apunta a un archivo local</p>
    <img
        src="assets/img/chivas.jpg"
        alt="Logo de las chivas"
        width="300">
    <hr>

    <p>Esta imagen es un link</p>
    <a href="https://github.com/">
        <img
            src="assets/img/github_logo.png"
            alt="Logo de GitHub"
            width="300">
    </a>
    <br>
    <a href="index.html">Regresar</a>
</body>
</html>
